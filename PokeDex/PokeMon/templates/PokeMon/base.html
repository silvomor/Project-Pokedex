<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>PokeDex</title>
</head>
<body class="lg:m-5 m-2 mt-2 bg-gray-50">
   
    <nav class="bg-yellow-200 rounded-3xl">
        <div>
          <h1 class="text-3xl font-mono font-bold text-gray-800 items-center text-center md:py-10 py-5">Poke-Dex</h1>
        </div>
        <div class="flex md:flex-row flex-col justify-center items-center">
          <a href="/add-pokemon">
            <button class="bg-green-500 m-2 p-2 rounded-xl hover:bg-green-700 text-gray-50 font-mono font-bold text-xl">Add New Pokemon</button>
          </a>
          <a href="/">
            <button class="bg-blue-500 m-2 p-2 rounded-xl hover:bg-blue-700 text-gray-50 font-mono font-bold text-xl">See All Pokemons</button>
          </a>
        </div>
    </nav>

<div>

    {% if messages %}
      {% for message in messages %}
      <div class="w-full text-white bg-blue-500 my-2">
        <div class="container flex items-center justify-between px-6 py-4 mx-auto">
            <div class="flex">
                <svg viewBox="0 0 40 40" class="w-6 h-6 fill-current">
                    <path d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM21.6667 28.3333H18.3334V25H21.6667V28.3333ZM21.6667 21.6666H18.3334V11.6666H21.6667V21.6666Z"></path>
                </svg>

                <p class="mx-3 my-1">{{ message }}</p>
            </div>

            <a href="/" class="p-1 transition-colors duration-200 transform rounded-md hover:bg-opacity-25 hover:bg-gray-600 focus:outline-none">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 18L18 6M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </div>
      {% endfor %}
    {% endif %}

    {% block content %}

    {% endblock %}
</div>


</body>
</html>
