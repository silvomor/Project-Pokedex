{% extends 'PokeMon/base.html' %} {% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-10 mx-auto">
    <div class="flex flex-wrap -m-4">
      {% for pokemon in pokemons %}
      <div class="p-4 lg:w-1/4 md:w-1/2">
        <div class="h-full flex flex-col items-center text-center">
          <img alt="team" class="flex-shrink-0 rounded-lg w-full h-56 object-cover object-center mb-4" src="{{ pokemon.photo.url }}" />

          <div class="w-full">
            <h2 class="title-font font-medium text-lg text-gray-900">{{pokemon.pokeMonName}}</h2>
            <h3 class="text-gray-500 mb-3">Type: {{pokemon.pokemontype}}</h3>
            <h4 class="text-gray-500 mb-3">Breed: {{pokemon.breed}}</h4>
            <p class="mb-4">{{pokemon.description}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
